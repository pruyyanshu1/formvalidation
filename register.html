<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <style>
        label{
            color: #1a111a;;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <section class="h-110 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-3 bg-light" style="border-radius: 20px;">
                 <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="https://i.pinimg.com/originals/9d/c5/70/9dc570793d5dae072dc3fcea987367c5.png"
                      alt="Sample photo"
                      class="img-fluid"
                      style="border-radius: 1.25rem;height: 80vh;margin-top: 20px;margin-left: 7px;"
                    />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                    <h3 class="text-center text-dark">Validation Registration Form</h3>
                    <hr>
      
                          <div class="row">
                            <div class="col-lg-12 m-auto d-block">
                            <form action="#" onsubmit="return validation()" >
                        
                            <div class="form-group col-md-12 mb-3">
                                <div class="form-floating mb-3">
                                    <input type="username" id="Username" class="form-control" id="floatingInput" placeholder="Pril2go@">
                                    <label for="floatingInput">First Name</label>
                                </div>        
                                <span class="text-danger text-bold " id="UsernameField"></span>
                            </div>
                            <div class="form-group col-md-12 mb-3">
                                <div class="form-group col-md-12 mb-3">
                                    <div class="form-floating mb-3">
                                        <input type="email" id="Email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email</label>
                                    </div>        
                                    <span class="text-danger text-bold " id="emailField" class="text-danger "></span>
                                </div>        
                            <div class="form-group col-md-12 mb-3">
                                <div class="form-group col-md-12 mb-3">
                                    <div class="form-floating mb-3">
                                        <input type="number" id="mnumber" class="form-control" id="floatingInput" placeholder="enter 10 digit number" name="mnumber" >
                                        <label for="floatingInput">Mobile Number</label>
                                    </div>        
                                    <span class="text-danger text-bold " id="mobileno" class="text-danger "></span>
                                </div>     

                            <div class="form-group col-md-12 mb-3">
                                <div class="form-floating mb-3">
                                    <input type="password" id="Password" class="form-control" id="floatingInput" placeholder="Enter your password" name="" >
                                    <label for="floatingInput">Password</label>
                                </div>        
                                <span class="text-danger text-bold " id="passwordField" class="text-danger "></span>
                            </div>     
                            <div class="form-group col-md-12 mb-4">
                                <div class="form-floating mb-3">
                                    <input type="password" id="cpassword" class="form-control" id="floatingInput" placeholder="Re-Enter your password" name="" >
                                    <label for="floatingInput">Re-Enter Password</label>
                                </div>        
                                <span class="text-danger text-bold " id="cpasswordField" class="text-danger "></span>
                            </div>   

                            <input type="submit" id="submit" name="submit" value="submit" class="btn btn-danger btn-sm"  style ="width:100%; border-radius: 20px;"> 
                            </form>
                            </div>
                            </div>
                            </div>
                            </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
<script>
    function validation()
{
        // to access data .
        var Username = document.getElementById("Username").value;
        if(Username == ""){
            document.getElementById("UsernameField").innerHTML = "**This field should not be empty";
            return false;
        }
        if(!isNaN(Username)){
            document.getElementById("UsernameField").innerHTML = "**It should also have alphabets";
            return false;
        }
        var mnumber =document.getElementById("mnumber").value;
        if((mnumber.length <= 2)||(mnumber.length >10)){
            document.getElementById("mobileno").innerHTML ="**Enter correct 10-digit mobile number";
            return false;
        }
        var Email = document.getElementById("Email").value;
        if(Email == ""){
            document.getElementById("emailField").innerHTML = "**This field should not be empty";
            return false;
        }
        if((Email.length <= 8)||(Email.length >30)){
            document.getElementById("emailField").innerHTML ="**Email length be between 8-30 digits";
            return false;
        }
        var Password= document.getElementById("Password").value;
        if (Password == ""){
            document.getElementById("passwordField").innerHTML = "**This field should not be empty";
            return false;
        }
            if((Password.length <= 6)||(Password.length >16)){
            document.getElementById("passwordField").innerHTML ="**Password length be between 6-16 digits";
            return false;
        }  
        
    var p = document.getElementById('Password').value,
        errors = [];
        {
    if (p.length < 8) {
        errors.push("Your password must be at least 8 characters"); 
    }
    if (p.search(/[a-z]/i) < 0) {
        errors.push("Your password must contain at least one letter.");
    }
    if (p.search( /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/) < 0) {
        errors.push("Your password must contain at least one symbol.");
    }
    if (p.search(/[0-9]/) < 0) {
        errors.push("Your password must contain at least one digit."); 
    }
    if (errors.length > 0) {
        alert(errors.join("\n"));
        return false;
    }
    return true;
}
         var cpassword= document.getElementById("cpassword").value;
        if (cpassword == ""){
            document.getElementById("cpasswordField").innerHTML = "**This field should not be empty";
            return false;
        }
            if((cpassword.length <= 6)||(cpassword.length >16)){
            document.getElementById("cpasswordField").innerHTML ="**Password length be between 6-16 digits";
            return false;
        }  
        if(Password != cpassword)   {   
        alert("Passwords did not match");  
         }     
         else {  
        alert("Password created successfully");  
        }  
 
}
    
</script>

</body>
</html>
